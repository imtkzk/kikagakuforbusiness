<body id="signup">
  <div class="flexbox">
    <div class="leftcont">
      <h1><img src="img/signup/signup-kikagakulogo.png" srcset="img/signup/signup-kikagakulogo.png 1x, img/signup/signup-kikagakulogo-2x.png 2x" class="img--fit" alt="キカガク For Business"></h1>
      <img src="img/signup/signup-mbp.png" srcset="img/signup/signup-mbp.png 1x, img/signup/signup-mbp-2x.png 2x" class="img--fit" alt="アプリ画面">
    </div>
    <div class="rightcont">
      <h2>SIGN IN</h2>
      <p>Email Address</p>
      <input type="text" placeholder="Enter Your Email">
      <p>Password</p>
      <input type="text" placeholder="Enter Your Password">
      <div class="submit">
        <label>
          <input type="submit" value="送信"><span class="btn">送信</span>
        </label>
      </div>
      <div class="noaccount"><a href="#"><a>アカウントをお持ちでいない方はこちら</a></div>
      <div class="gaccount">
        <label>
          <input type="submit" value="送信"><span class="btn">Googleアカウントでログイン</span>
        </label>
      </div>
    </div>

  </div>
  </div>
